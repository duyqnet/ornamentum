<div #dropdownElement class="ng-dropdown" (clickOutside)="closeDropdown()">
  <button  type="button" class="ng-dropdown-toggle" (click)="toggleDropdown(dropdownElement)" [disabled]="disabled">
    <ng-container *ngIf="multiSelectable">
      <ng-container *ngIf="!showAllSelectedItemLabels">
         <span class="ng-dropdown-selected-value" *ngFor="let option of _selectedOptions">
          {{option.text}} <i class="zmdi zmdi-close-circle" *ngIf="showSelectedOptionRemove" (click)="onSelectOptionClose($event, option)"></i>
        </span>
      </ng-container>
      <span *ngIf="showAllSelectedItemLabels">
        {{selectedItemsMessage}}
      </span>
      <ng-container *ngIf="!_selectedOptions.length">
        {{ translations.selectPlaceholder }}
      </ng-container>
      <span class="caret"></span>
    </ng-container>
    <ng-container *ngIf="!multiSelectable">
      {{ _selectedOption ? _selectedOption.text : translations.selectPlaceholder }}<span class="caret"></span>
    </ng-container>
  </button>
</div>
