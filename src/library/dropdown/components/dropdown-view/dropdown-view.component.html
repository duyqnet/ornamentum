<div class="ng-dropdown-menu-wrapper"
     [style.width]="config.menuWidth | px"
     [style.height]="config.menuHeight | px"
     [style.right]="positionRight()"
     [style.bottom]="positionBottom()"
     (click)="$event.stopPropagation()">
  <div *ngIf="config.filterable" class="ng-dropdown-filter-wrapper">
    <ng-dropdown-filter></ng-dropdown-filter>
  </div>
  <div class="ng-dropdown-item-filter-container" *ngIf="config.showSelectAll && config.multiSelectable && !config.loadOnScroll">
    <ng-dropdown-select-all-option></ng-dropdown-select-all-option>
  </div>
  <div class="ng-dropdown-item-container-wrapper">
    <ng-dropdown-options (toggleOptionSelectedState)="toggleOptionSelectedState($event)"></ng-dropdown-options>
  </div>
</div>
