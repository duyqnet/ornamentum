<div class="ng-data-table-top-header">
  <h4 class="ng-data-table-title" [textContent]="dataTable.title"></h4>
  <div class="ng-data-table-action-button-container">
    <button type="button" class="ng-data-table-action-button ng-data-table-refresh-button"
            (click)="dataTable.dataFetchStream.next(true)" *ngIf="dataTable.showRefreshButton" [disabled]="dataTable.reloading">
      <i class="zmdi zmdi-refresh"></i>
    </button>
    <button #columnSelector type="button" class="ng-data-table-action-button ng-data-table-column-selector-button"
            (click)="toggleColumnSelector(columnSelector, columnSelectorPopover)" (clickOutside)="closeColumnSelector()" *ngIf="dataTable.showColumnSelector">
      <i class="zmdi zmdi-view-list"></i>
    </button>
  </div>
</div>
