<ng-container *ngFor="let row of dataRows">
  <ng-container *ngIf="dataTable.extractGroupRowDetails(row) as groupDetail">
    <ng-container *ngFor="let _ignore of groupDetail.groupHolder; let holderIndex = index">
      <tr class="ng-data-table-row"
          (init)="onRowInit(row)"
          [attr.title]="row.tooltip"
          [class.row-odd]="isOddRow(row)"
          [class.row-even]="isEvenRow(row)"
          [class.selected]="row.selected"
          [class.clickable]="dataTable.selectOnRowClick"
          [class.disabled]="row.disabled"
          (dblclick)="dataTable.rowDoubleClicked(row, $event)"
          (click)="dataTable.rowClicked(row, $event)">
        <td class="ng-data-table-row-expand-button ng-ignore-propagation" [style.background-color]="row.colour"
            *ngIf="config.expandableRows && holderIndex === 0"
            (click)="onRowExpand($event, row)" [attr.rowspan]="groupDetail.rowCount">
          <span class="zmdi zmdi-caret-right-circle zmdi-hc-lg ng-ignore-propagation" *ngIf="!row.expanded"></span>
          <span class="zmdi zmdi-caret-down-circle zmdi-hc-lg ng-ignore-propagation" *ngIf="row.expanded"></span>
        </td>
        <td class="index-column" [style.background-color]="row.colour"
            *ngIf="config.showIndexColumn && holderIndex === 0"
            [textContent]="getDisplayIndex(row)" [attr.rowspan]="groupDetail.rowCount">
        </td>
        <td class="ng-data-table-select-column ng-ignore-propagation" [style.background-color]="row.colour"
            *ngIf="config.rowSelectable && holderIndex === 0" [attr.rowspan]="groupDetail.rowCount">
          <input class="ng-data-table-checkbox-input ng-ignore-propagation" type="checkbox" [(ngModel)]="row.selected"
                 (change)="dataTable.onRowSelectChanged(row)"/>
        </td>
        <ng-container *ngFor="let column of dataTable.columns">
          <ng-container *ngIf="column.visible">
            <td class="ng-data-table-data-column" *ngIf="!column.cellTemplate && holderIndex === 0"
                (init)="onCellInit(column, row)" [ngClass]="column.styleClass" [attr.rowspan]="groupDetail.rowCount"
                [style.background-color]="column.getCellColor(row) || row.colour"
                (click)="dataTable.cellClicked(column, row, $event)">
              <span>{{row.item[column.field]}}</span>
            </td>
            <ng-container *ngIf="column.cellTemplate" [ngTemplateOutlet]="column.cellTemplate"
                          [ngTemplateOutletContext]="{ column: column, row: row, groupDetail: groupDetail , index: holderIndex }"></ng-container>
          </ng-container>
        </ng-container>
      </tr>
    </ng-container>
  </ng-container>
  <tr *ngIf="config.expandableRows" [hidden]="!row.expanded" class="ng-data-table-row-expansion">
    <td [attr.colspan]="dataTable.columnTotalCount">
      <div [ngTemplateOutlet]="dataTable.expandTemplate" [ngTemplateOutletContext]="{row: row}"></div>
    </td>
  </tr>
</ng-container>
<ng-container *ngIf="dataRows.length && dataTable.showSubstituteRows && !dataTable.showNoDataOverlay">
  <tr *ngFor="let substituteItem of dataTable.substituteItems, let index = index"
      [class.row-odd]="isOddSubstituteRow(index)" [class.row-even]="isEvenSubstituteRow(index)">
    <td *ngIf="config.expandableRows">&nbsp;</td>
    <td *ngIf="config.showIndexColumn">&nbsp;</td>
    <td *ngIf="config.rowSelectable">&nbsp;</td>
    <ng-container *ngFor="let column of dataTable.columns">
      <td *ngIf="column.visible">&nbsp;</td>
    </ng-container>
  </tr>
</ng-container>
