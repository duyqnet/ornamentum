<div class="ng-data-table-pagination-box">
  <div class="ng-data-table-pagination-range">
    {{dataTable.translations.paginationRange}}:
    <span [textContent]="startRowIndex"></span>-<span [textContent]="endRowIndex"></span>&frasl;<span [textContent]="dataTable.itemCount"></span>
  </div>
  <div class="ng-data-table-pagination-controllers">
    <div class="ng-data-table-pagination-limit">
      <div class="ng-data-table-input-group">
        <span class="ng-data-table-input-group-addon">{{dataTable.translations.paginationLimit}}:</span>
        <input #limitInput type="number" class="ng-data-table-input" min="1" step="1"
               [ngModel]="limit" (blur)="onPageSizeChange(limitInput)" (keyup.enter)="onPageSizeChange(limitInput)"
               (keyup.esc)="onPageSizeRevert(limitInput)"/>
      </div>
    </div>
    <div class="button-container ng-data-table-pagination-pages">
      <button [disabled]="hasPrevious" (click)="firstPageClick()" class="action-button pagination-firstpage">&laquo;</button>
      <button [disabled]="hasPrevious" (click)="previousPageClick()" class="action-button pagination-prevpage">&lsaquo;</button>
      <div class="ng-data-table-pagination-page">
        <div class="ng-data-table-input-group">
          <input #pageInput type="number" class="ng-data-table-input" min="1" step="1" max="{{maxPage}}"
                 [ngModel]="page" (blur)="onPageIndexChange(pageInput)"
                 (keyup.enter)="onPageIndexChange(pageInput)" (keyup.esc)="onPageIndexRevert(pageInput)"/>
          <div class="ng-data-table-input-group-addon">
            <span>/</span>
            <span [textContent]="dataTable.lastPage"></span>
          </div>
        </div>
      </div>
      <button [disabled]="hasNext" (click)="nextPageClick()" class="ng-data-table-action-button pagination-nextpage">&rsaquo;</button>
      <button [disabled]="hasNext" (click)="lastPageClick()" class="ng-data-table-action-button pagination-lastpage">&raquo;</button>
    </div>
  </div>
</div>
