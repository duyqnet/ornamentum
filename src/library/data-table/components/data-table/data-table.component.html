<div class="ng-data-table-wrapper" [class.scrollable]="config.contentHeight">
  <ng-data-table-header *ngIf="config.showHeader" [columns]="columns">
  </ng-data-table-header>
  <div class="ng-data-table-inner-wrapper">
    <div class="ng-data-table-header-wrapper" [style.paddingRight]="headerPadding | px">
      <div class="ng-data-table-header" scrollElement [scrollPositionStream]="scrollPositionStream">
        <table class="ng-data-table" [style.width]="tableWidth | px" [style.minWidth]="minWidth | px">
          <colgroup ngDataTableColGroup [columns]="columns">
          </colgroup>
          <thead ngDataTableHead [columns]="columns">
          </thead>
        </table>
      </div>
    </div>
    <div class="ng-data-table-content" (scrollPosition)="scrollPositionStream.next($event)"
         [style.height]="config.contentHeight | px" [style.minHeight]="config.minHeight | px">
      <ng-data-table-loading-spinner [loadingSpinnerTemplate]="loadingSpinnerTemplate">
      </ng-data-table-loading-spinner>
      <table class="ng-data-table" [style.width]="dataStateService.tableWidth | px"
             [style.minWidth]="config.minWidth | px" [hidden]="isLoading">
        <colgroup ngDataTableColGroup [columns]="columns">
        </colgroup>
        <tbody ngDataTableBody [columns]="columns" [rowExpandTemplate]="rowExpandTemplate">
        </tbody>
      </table>
      <ng-data-table-no-data-body *ngIf="dataStateService.showNoDataOverlay" [noRecordsTemplate]="noRecordsTemplate">
      </ng-data-table-no-data-body>
    </div>
  </div>
  <ng-data-table-pagination *ngIf="config.pageable && dataStateService.itemCount"></ng-data-table-pagination>
</div>
