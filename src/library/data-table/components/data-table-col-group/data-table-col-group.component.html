<col *ngIf="expandColumnVisible" [style.width]="expanderColumnWidth | px">
<col *ngIf="indexColumnVisible" [style.width]="indexColumnWidth | px">
<col *ngIf="selectColumnVisible" [style.width]="selectionColumnWidth | px">
<ng-container *ngFor="let column of columns">
  <col [style.width]="column.width | px" *ngIf="column.visible">
</ng-container>
