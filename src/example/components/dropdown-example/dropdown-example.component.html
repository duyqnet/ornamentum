<ng-dropdown
  [groupByField]="'group'"
  [selectMode]="DropdownSelectMode.SINGLE"
  [filterable]="true"
  [showClearSelectionButton]="false"
  [items]="selected"
  [loadViewDistance]="0"
  [showSelectedOptionRemoveButton]="true"
  [setFirstOptionSelected]="true"
  [(ngModel)]="singleSelected"

  (selectChange)="onSelectChange($event)">
</ng-dropdown>
