<ng-dropdown
  [items]="items"
  [totalItemCount]="count"
  [groupByField]="'group'"
  [multiSelectable]="false"
  [showSelectAll]="true"
  [filterable]="true"
  [triggerSelectChangeOnInit]="true"
  [loadViewDistance]="0"
  [selectedOptions]="selected"
  (selectChange)="onSelectChange($event)"
  (init)="onInit($event)">
</ng-dropdown>

value - {{selected | json}}

<button (click)="resetSelected()">Clear Selection</button>
