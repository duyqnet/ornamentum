<h1>Dropdown Overview</h1>
<br/>
<h2>Basic Usage</h2>
<p>The following example demonstrates the Dropdown in action.</p>

<ng-dropdown
  [groupByField]="'group'"
  [selectMode]="DropdownSelectMode.SINGLE"
  [filterable]="true"
  [showClearSelectionButton]="false"
  [items]="selected"
  [loadViewDistance]="0"
  [showSelectedOptionRemoveButton]="true"
  [setFirstOptionSelected]="true"
  [disabled]="true"

  (selectChange)="onSelectChange($event)">
  <ng-template #ngDropdownOptionGroupHeader>
    Group
  </ng-template>
  <ng-template #ngDropdownOption let-option="option">
    {{option.text}} -- Template
  </ng-template>
</ng-dropdown>
