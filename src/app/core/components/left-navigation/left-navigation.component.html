<div class="left-navigation" [ngClass]="getExpandedClass(expanded)">
  <div class="left-navigation-container" (ngClickOutside)="closeMenu()">
    <div class="side-menu">
      <div class="side-menu-navigation">
        <nav *ngFor="let group of menuGroups">
          <span class="menu-title main-menu-title" [ngClass]="getExpandedClass(group.expanded)" (click)="menuItemToggle(group)">{{group.name}}</span>
          <div class="sub-menu-item-container" [ngClass]="getExpandedClass(group.expanded)">
            <ul>
              <li *ngFor="let menuItem of group.menuItems" [routerLinkActive]="'active'">
                <a class="nav-link" [routerLink]="menuItem.routePath" (click)="onRouteChange(menuItem)">
                  <span class="main-nav-label">
                    <span class="menu-title">{{menuItem.title}}</span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="side-menu-overlay" [ngClass]="getExpandedClass(expanded)"></div>
</div>
