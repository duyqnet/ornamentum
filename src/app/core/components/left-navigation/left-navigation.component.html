<div class="side-menu">
  <div class="side-menu-navi">
    <div class="form-group search-place-holder">
      <input class="form-control" type="text" placeholder="Search Feature"/>
    </div>
    <ul>
      <li *ngFor="let item of menuItems" [routerLinkActive]="'active'">
        <a class="nav-link" [routerLink]="item.routePath">
          <span class="main-nav-label">
            <i class="sub-menu-item"></i>
            <span class="menu-title">{{item.title}}</span>
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="side-menu-overlay"></div>
