<div class="left-navigation" [ngClass]="expandedStateClass">
  <div class="left-navigation-container" (ngClickOutside)="closeMenu()">
    <div class="side-menu">
      <div class="side-menu-navigation">
        <nav *ngFor="let group of menuGroups">
          <span class="main-nav-label" (click)="navToggle(group)">
            <span class="menu-title main-menu-title">{{group.name}}</span>
            <div class="sub-menu-item-container">
               <ul>
               <li *ngFor="let menuItem of group.menuItems" [routerLinkActive]="'active'">
                <a class="nav-link" [routerLink]="menuItem.routePath">
                  <span class="main-nav-label">
                    <span class="menu-title">{{menuItem.title}}</span>
                  </span>
                </a>
                </li>
              </ul>
            </div>
          </span>
        </nav>
      </div>
    </div>
  </div>
  <div class="side-menu-overlay" [ngClass]="expandedStateClass"></div>
</div>
