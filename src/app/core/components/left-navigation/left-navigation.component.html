<div class="left-navigation" [ngClass]="getExpandedClass(expanded)">
  <div class="left-navigation-container" (appClickOutside)="closeMenu()">
    <div class="side-menu">
      <div class="side-menu-navigation">
        <nav *ngFor="let group of menuGroups">
          <span class="menu-title main-menu-title" [ngClass]="getExpandedClass(group.expanded)" (click)="menuItemToggle(group)">{{
            group.name
          }}</span>
          <div class="sub-menu-item-container" [ngClass]="getExpandedClass(group.expanded)">
            <ul>
              <li *ngFor="let subGroup of group.menuSubGroup" class="sub-menu-group-container">
                <span class="main-nav-label">
                  <span class="menu-title">{{ subGroup.name }}</span>
                </span>
                <ul>
                  <li *ngFor="let menuItem of subGroup.menuItems" [routerLinkActive]="'active'">
                    <a class="nav-link" [routerLink]="menuItem.routePath">
                      <span class="main-nav-label">
                        <span class="menu-title">{{ menuItem.title }}</span>
                      </span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="side-menu-overlay" [ngClass]="getExpandedClass(expanded)"></div>
</div>
