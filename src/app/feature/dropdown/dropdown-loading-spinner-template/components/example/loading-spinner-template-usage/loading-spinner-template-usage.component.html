<div #parentElement style="position: relative;">
  <label>
    <ng-dropdown
      [relativeParentElement]="parentElement"
      [selectTrackBy]="'key'"
      [displayTrackBy]="'product_type'"
      [items]="items"
      [limit]="50"
      [filterable]="true"
      [menuWidth]="500">
      <ng-template #ngDropdownLoadingSpinner let-option="option">
        <h5 style="font-size:150%;color: red">Loading</h5>
      </ng-template>
    </ng-dropdown>
  </label>
</div>
