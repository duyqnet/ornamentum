<div #parentElement style="position: relative;">
  <label>
    <ng-dropdown
      [relativeParentElement]="parentElement"
      [selectTrackBy]="'key'"
      [displayTrackBy]="'product_type'"
      [items]="items"
      [limit]="50"
      [translations]="dropdownTranslations"
      [selectMode]="DropdownSelectMode.MULTI"
      [filterable]="true"
      [wrapDisplaySelectLimit]="true">
    </ng-dropdown>
  </label>
</div>
