<div #parentElement style="position: relative;">
  <label>
    <ng-dropdown
      [relativeParentElement]="parentElement"
      [selectTrackBy]="'key'"
      [displayTrackBy]="'productType'"
      [selectMode]="DropdownSelectMode.SINGLE_TOGGLE"
      [items]="items"
      [limit]="50">
    </ng-dropdown>
  </label>
</div>
