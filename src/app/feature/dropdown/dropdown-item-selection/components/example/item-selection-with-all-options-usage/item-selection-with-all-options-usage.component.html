<div #parentElement style="position: relative;">
  <label>
    <ng-dropdown
      [relativeParentElement]="parentElement"
      [selectTrackBy]="'key'"
      [displayTrackBy]="'productType'"
      [selectMode]="DropdownSelectMode.MULTI"
      [items]="items"
      [limit]="50"
      [selectedOptions]="selectedOptions"
      [multiSelectOptionMaxWidth]="200"
      [showOptionSelectCheckbox]="true"
      [showSelectedOptionRemoveButton]="true"
      [showClearSelectionButton]="true">
    </ng-dropdown>
  </label>
</div>
