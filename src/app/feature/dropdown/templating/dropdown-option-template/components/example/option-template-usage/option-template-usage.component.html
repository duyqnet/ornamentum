<ng-dropdown
  [id]="'products_templating_03'"
  [selectTrackBy]="'id'"
  [displayTrackBy]="'productType'"
  [options]="options"
  [filterable]="true">
  <ng-template #ngDropdownOption let-option="option">
    <h4 style="font-size:150%; color: #9eff93">{{ option.text }}</h4>
  </ng-template>
</ng-dropdown>
