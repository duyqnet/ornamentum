<ng-dropdown
  [id]="'products_templating_01'"
  [selectTrackBy]="'id'"
  [displayTrackBy]="'productType'"
  [groupByField]="'productLine'"
  [options]="options"
  [filterable]="true">
  <ng-template #ngDropdownOptionGroupHeader let-groupedOption="groupedOption">
    <h4 style="font-size:150%; color: #9eff93">{{ groupedOption.groupName }}</h4>
  </ng-template>
</ng-dropdown>
