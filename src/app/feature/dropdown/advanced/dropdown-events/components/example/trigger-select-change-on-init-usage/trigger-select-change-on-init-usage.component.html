<ng-dropdown
  [id]="'products_advanced_09'"
  [selectTrackBy]="'id'"
  [displayTrackBy]="'productType'"
  [items]="items"
  [triggerSelectChangeOnInit]="true"
  (selectChange)="onSelectChange($event)">
</ng-dropdown>

<br />
<p class="event-output" *ngIf="selectChangeEventData">
  <span>{{ selectChangeEventData }}</span>
</p>
