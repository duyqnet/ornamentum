<ng-dropdown
  [id]="'products_advanced_11'"
  [selectTrackBy]="'id'"
  [displayTrackBy]="'productType'"
  [items]="items"
  (dataBound)="onDataBound()">
</ng-dropdown>

<br/>
<p class="event-output" *ngIf="dataBoundEventData; else noDataAvailable">
  <span>{{ dataBoundEventData }}</span>
</p>
<ng-template #noDataAvailable>
  <p class="event-output">Please wait... Data binding is in progress</p>
</ng-template>
