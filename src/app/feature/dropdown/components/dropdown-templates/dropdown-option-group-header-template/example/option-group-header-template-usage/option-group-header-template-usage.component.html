<div #parentElement style="position: relative;">
  <label>
    <ng-dropdown
      [relativeParentElement]="parentElement"
      [items]="items"
      [limit]="50"
      [filterable]="true"
      [groupByField]="'group'">
      <ng-template #ngDropdownOptionGroupHeader let-groupedItem="groupedItem">
        <h5 style="font-size:150%;color: red">{{groupedItem.groupName}}</h5>
      </ng-template>
    </ng-dropdown>
  </label>
</div>
