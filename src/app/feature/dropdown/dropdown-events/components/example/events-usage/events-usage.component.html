<ng-dropdown
  [selectTrackBy]="'id'"
  [displayTrackBy]="'productType'"
  [items]="items"
  [setFirstOptionSelected]="true"
  [triggerSelectChangeOnInit]="true"
  [triggerSelectChangeOnFirstOptionSelect]="true"
  [triggerSelectChangeOnModelUpdate]="true"
  (dataBound)="onDataBound()"
  (init)="onDropdownInit($event)"
  (selectChange)="onSelectChange($event)">
</ng-dropdown>

<br/>
<p class="event-output">
  <span *ngFor="let item of getAllEventsData()">{{ item }}<br/></span>
</p>
