<ng-dropdown
  [selectTrackBy]="'id'"
  [displayTrackBy]="'productType'"
  [items]="items"
  [setFirstOptionSelected]="true"
  [triggerSelectChangeOnFirstOptionSelect]="true"
  (selectChange)="onSelectChange($event)">
</ng-dropdown>

<br>
<p class="event-output" *ngIf="selectChangeEventData">
  <span>{{selectChangeEventData|json}}<br></span>
</p>
