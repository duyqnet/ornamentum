<ng-data-table
  [title]="'Sales Products'"
  [selectTrackBy]="'id'"
  [items]="items"
  [minHeight]="200"
  [minWidth]="1080"
  [pageable]="true"
  [showHeader]="true"
  [showRefreshButton]="false"
  [showColumnSelector]="false"
  [rowSelectable]="true"
  [selectOnRowClick]="true"
  [showRowSelectCheckbox]="true"
  [selectMode]="DataTableSelectMode.MULTI"

  (init)="onDataTableInit($event)"
  (allRowSelectChange)="onAllRowSelectChange($event)"
  (rowBind)="onRowBind($event)"
  (rowSelectChange)="onRowSelectChange($event)"
  (cellBind)="onCellBind($event)"
  (cellClick)="onCellClick($event)"
  (columnBind)="onColumnBind($event)"
  (dataBound)="onDataBound()"
  (headerClick)="onHeaderClick($event)"
  (rowClick)="onRowClick($event)"
  (rowDoubleClick)="onRowDoubleClick($event)">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="70">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'order_method_type'"
    [title]="'Order Method Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailer_type'"
    [title]="'Retailer Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'product_line'"
    [title]="'Product Line'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'product_type'"
    [title]="'Product Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'revenue'"
    [title]="'Revenue'"
    [width]="150">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'quantity'"
    [title]="'Quantity'"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'gross_margin'"
    [title]="'Gross Margin'"
    [width]="150">
  </ng-data-table-column>
</ng-data-table>
