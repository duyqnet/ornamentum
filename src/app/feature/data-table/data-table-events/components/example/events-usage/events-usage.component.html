<ng-data-table
  [title]="'Business Details'"
  [selectTrackBy]="'id'"
  [items]="items"
  [minHeight]="200"
  [minWidth]="1130"
  [pageable]="true"
  [showHeader]="true"
  [showRefreshButton]="false"
  [showColumnSelector]="false"
  [rowSelectable]="true"
  [selectOnRowClick]="true"
  [showRowSelectCheckbox]="true"
  [selectMode]="DataTableSelectMode.MULTI"

  (init)="onDataTableInit($event)"
  (allRowSelectChange)="onAllRowSelectChange($event)"
  (rowBind)="onRowBind($event)"
  (rowSelectChange)="onRowSelectChange($event)"
  (cellBind)="onCellBind($event)"
  (cellClick)="onCellClick($event)"
  (columnBind)="onColumnBind($event)"
  (dataBound)="onDataBound()"
  (headerClick)="onHeaderClick($event)"
  (rowClick)="onRowClick($event)"
  (rowDoubleClick)="onRowDoubleClick($event)">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'symbol'"
    [title]="'Symbol'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'business_class'"
    [title]="'Business Class'"
    [visible]="false">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'time_stamp'"
    [title]="'Timestamp'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'confirmation_type'"
    [title]="'Confirmation Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'side'"
    [title]="'Side'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'volume'"
    [title]="'Volume'"
    [width]="100">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'price'"
    [title]="'Price'"
    [width]="100">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'market_order_id'"
    [title]="'Market Order ID'"
    [visible]="false">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'market_id'"
    [title]="'Market ID'"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'broker_id'"
    [title]="'Broker ID'"
    [visible]="false"
    [width]="80">
  </ng-data-table-column>
</ng-data-table>
