<ng-data-table
  [title]="'Business Details'"
  [items]="items"
  [minHeight]="200"
  [minWidth]="1130"
  [pageable]="false"
  [showHeader]="true"
  [showRefreshButton]="false"
  [showColumnSelector]="false">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [resizable]="true"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'symbol'"
    [title]="'Symbol'"
    [resizable]="true"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'business_class'"
    [title]="'Business Class'"
    [resizable]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'time_stamp'"
    [title]="'Timestamp'"
    [resizable]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'confirmation_type'"
    [title]="'Confirmation Type'"
    [resizable]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'side'"
    [title]="'Side'"
    [resizable]="true"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'volume'"
    [title]="'Volume'"
    [resizable]="true"
    [width]="100">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'price'"
    [title]="'Price'"
    [resizable]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'market_order_id'"
    [title]="'Market Order ID'"
    [resizable]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'market_id'"
    [title]="'Market ID'"
    [resizable]="true"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'broker_id'"
    [title]="'Broker ID'"
    [resizable]="true"
    [width]="80">
  </ng-data-table-column>
</ng-data-table>
