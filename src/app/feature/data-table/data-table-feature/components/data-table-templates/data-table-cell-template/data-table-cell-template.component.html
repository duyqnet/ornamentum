<h1>Data Table Cell Template</h1>
<p>This feature enables users to customize the table cell by providing their own template.</p>

<label>The following code block example shows how the cell template is used for <b>Status Value</b> column to show it's
  value in upper case letters.
  <pre class="prettyprint lang-html">{{demoSnippet.template}}</pre>
</label>

<p>Here is the table output after applying the above cell template.</p>

<ng-data-table
  [title]="'Station Details'"
  [selectTrackBy]="'id'"
  [dataSource]="items"
  [pageable]="false"
  [showHeader]="true"
  [showRefreshButton]="false"
  [showIndexColumn]="true"
  [showColumnSelector]="false">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="100">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'stationName'"
    [title]="'Station Name'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'statusValue'"
    [title]="'Status Value'">
    <ng-template #ngDataTableCell let-row="row">
      <td>
        {{row.item.statusValue.toUpperCase()}}
      </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'availableBikes'"
    [title]="'Available Bikes'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'stAddress1'"
    [title]="'Address'">
  </ng-data-table-column>
</ng-data-table>
