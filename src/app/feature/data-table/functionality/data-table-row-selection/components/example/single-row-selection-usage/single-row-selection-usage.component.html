<ng-data-table
  [id]="'sales_products_functionality_04'"
  [title]="'Sales Products'"
  [selectTrackBy]="'id'"
  [items]="items"
  [minContentWidth]="800"
  [rowSelectable]="true"
  [selectOnRowClick]="true"
  [selectMode]="'single'">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="50">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailerType'"
    [title]="'Retailer Type'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productLine'"
    [title]="'Product Line'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productType'"
    [title]="'Product Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'revenue'"
    [title]="'Revenue'"
    [width]="100">
  </ng-data-table-column>
</ng-data-table>
