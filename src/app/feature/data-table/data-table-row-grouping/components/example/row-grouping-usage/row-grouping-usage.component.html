<ng-data-table
  [title]="'Business Details'"
  [items]="items"
  [minHeight]="200"
  [minWidth]="1130"
  [pageable]="true"
  [showHeader]="true"
  [showRefreshButton]="false"
  [showColumnSelector]="false"
  [onDynamicRowSpanExtract]="onDynamicRowSpanExtract">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailerCountry'"
    [title]="'Retailer Country'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'orderMethodType'"
    [title]="'Order Method Type'"
    [visible]="false">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailerType'"
    [title]="'Retailer Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productLine'"
    [title]="'Product Line'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productType'"
    [title]="'Product Type'"
    [width]="100">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'product'"
    [title]="'Product'"
    [width]="100">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'year'"
    [title]="'Year'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'quarter'"
    [title]="'Quarter'"
    [visible]="false">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'revenue'"
    [title]="'Revenue'"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'quantity'"
    [title]="'Quantity'"
    [visible]="false"
    [width]="80">
  </ng-data-table-column>

    <!--<td>-->
      <!--<span>{{getUrlLinkValue(row.item, spanIndex, 'url')}}</span>-->
    <!--</td>-->
  <!--</ng-template>-->
</ng-data-table>
