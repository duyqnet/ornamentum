<ng-data-table
  [id]="'sales_products_advanced_13'"
  [title]="'Sales Products'"
  [selectTrackBy]="'id'"
  [minContentWidth]="1280"
  [items]="items"
  [limit]="5"
  [pageable]="true"
  [showHeader]="true"
  [showColumnSelector]="true"
  (rowClick)="onRowClick($event)">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="90">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'orderMethodType'"
    [title]="'Order Method Type'"
    [width]="150">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailerType'"
    [title]="'Retailer Type'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productLine'"
    [title]="'Product Line'"
    [width]="180">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productType'"
    [title]="'Product Type'"
    [width]="160">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'revenue'"
    [title]="'Revenue'"
    [width]="150">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'quantity'"
    [title]="'Quantity'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'grossMargin'"
    [title]="'Gross Margin'"
    [width]="150">
  </ng-data-table-column>
</ng-data-table>

<br/>
<p class="event-output" *ngIf="rowClickEventData.length; else noDataAvailable">
  <span *ngFor="let item of rowClickEventData.slice().reverse()">{{ item }}<br/></span>
</p>
<ng-template #noDataAvailable>
  <p class="event-output">Click on any row to see the output</p>
</ng-template>
