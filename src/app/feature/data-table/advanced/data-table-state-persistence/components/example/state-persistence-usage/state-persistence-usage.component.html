<ng-data-table
  [id]="'sales_products_detail_summery'"
  [title]="'Sales Products'"
  [storageMode]="'session'"
  [items]="items"
  [minContentWidth]="900"
  [pageable]="true"
  [showHeader]="true"
  [showColumnSelector]="true"
  [persistTableState]="true">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [filterable]="true"
    [sortable]="true"
    [width]="60">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'orderMethodType'"
    [sortable]="true"
    [title]="'Order Method Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailerType'"
    [filterable]="true"
    [sortable]="true"
    [title]="'Retailer Type'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productLine'"
    [sortable]="true"
    [title]="'Product Line'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productType'"
    [title]="'Product Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'revenue'"
    [title]="'Revenue'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'quantity'"
    [title]="'Quantity'"
    [filterable]="true"
    [sortable]="true"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'grossMargin'"
    [title]="'Gross Margin'"
    [width]="100">
  </ng-data-table-column>
</ng-data-table>
