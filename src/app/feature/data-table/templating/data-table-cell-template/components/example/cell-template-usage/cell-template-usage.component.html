<ng-data-table
  [id]="'sales_products_templating_07'"
  [title]="'Sales Products'"
  [items]="items"
  [minContentWidth]="900"
  [pageable]="true"
  [showHeader]="true"
  [showColumnSelector]="true">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="50">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'orderMethodType'"
    [title]="'Order Method Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailerType'"
    [title]="'Retailer Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productLine'"
    [title]="'Product Line'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productType'"
    [title]="'Product Type'"
    [width]="100">
    <ng-template #ngDataTableCell let-row="row">
      <td style="color: #4dc71f;font-style: oblique">
        <span>{{row.item.productType}}</span>
      </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'revenue'"
    [title]="'Revenue'"
    [width]="120">
    <ng-template #ngDataTableCell let-row="row">
        <td>
          <span>{{row.item.revenue | number:'3.2-5'}}</span>
        </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'quantity'"
    [title]="'Quantity'"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'grossMargin'"
    [title]="'Gross Margin'"
    [width]="120">
  </ng-data-table-column>
</ng-data-table>
