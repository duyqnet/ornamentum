<ng-data-table
  [id]="'sales_products_templating_06'"
  [title]="'Sales Products'"
  [limit]="10"
  [showHeader]="true"
  [showColumnSelector]="true"
  [onDataBind]="onDataBind">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="100">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'login'"
    [title]="'Avatar'">
    <ng-template #ngDataTableCell let-row="row">
      <td style="vertical-align: middle">
        <img style="width: 48px; height: 48px; border-radius: 50%; margin-right: 50px;" [src]="row.item.avatar_url"/>
        <span [ngClass]="{'highlight': row.item.contributions > 900}">{{row.item.login}}</span>
      </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'html_url'"
    [title]="'Git Profile'">
    <ng-template #ngDataTableCell let-row="row">
      <td style="vertical-align: middle">
        <a  [href]="row.item.html_url">{{row.item.html_url}}</a>
      </td>
    </ng-template>
  </ng-data-table-column>

</ng-data-table>
