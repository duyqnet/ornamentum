<ng-data-table
  [title]="'Sales Products'"
  [items]="items"
  [minHeight]="200"
  [minWidth]="1080"
  [showHeader]="true"
  [pageable]="true"
  [showRefreshButton]="false"
  [showColumnSelector]="false">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [filterable]="true"
    [filterPlaceholder]="'ID Filter'"
    [showFilterClearButton]="true"
    [width]="70">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'order_method_type'"
    [title]="'Order Method Type'"
    [filterable]="true"
    [filterPlaceholder]="'Order Method Type Filter'"
    [showFilterClearButton]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailer_type'"
    [title]="'Retailer Type'"
    [filterable]="true"
    [filterPlaceholder]="'Retailer Type Filter'"
    [showFilterClearButton]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'product_line'"
    [title]="'Product Line'"
    [filterable]="true"
    [filterPlaceholder]="'Product Line Filter'"
    [showFilterClearButton]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'product_type'"
    [title]="'Product Type'"
    [filterable]="true"
    [filterPlaceholder]="'Product Type Filter'"
    [showFilterClearButton]="true">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'revenue'"
    [title]="'Revenue'"
    [filterable]="true"
    [filterPlaceholder]="'Revenue Filter'"
    [showFilterClearButton]="true"
    [width]="150">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'quantity'"
    [title]="'Quantity'"
    [filterable]="true"
    [filterPlaceholder]="'Quantity Filter'"
    [showFilterClearButton]="true"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'gross_margin'"
    [title]="'Gross Margin'"
    [filterable]="true"
    [filterPlaceholder]="'Gross Margin Filter'"
    [showFilterClearButton]="true"
    [width]="150">
  </ng-data-table-column>
</ng-data-table>
