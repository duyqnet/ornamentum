<ng-data-table
  [title]="'Sales Products'"
  [items]="items"
  [minWidth]="1500"
  [minHeight]="300"
  [contentHeight]="300"
  [pageable]="true"
  [showHeader]="true"
  [showColumnSelector]="true"
  [showIndexColumn]="true"
  [indexColumnWidth]="35"
  [rowSelectable]="true"
  [selectMode]="'multi'"
  [showRowSelectCheckbox]="true"
  [showRowSelectAllCheckbox]="true"
  [selectionColumnWidth]="35"
  [expandableRows]="true"
  [expanderColumnWidth]="35"
  [width]="900">
  <ng-data-table-column
    [field]="'id'"
    [title]="'ID'"
    [width]="70">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'orderMethodType'"
    [title]="'Order Method Type'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'retailerType'"
    [title]="'Retailer Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productLine'"
    [title]="'Product Line'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'productType'"
    [title]="'Product Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'revenue'"
    [title]="'Revenue'"
    [width]="100">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'quantity'"
    [title]="'Quantity'"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [field]="'grossMargin'"
    [title]="'Gross Margin'"
    [width]="100">
  </ng-data-table-column>
</ng-data-table>
