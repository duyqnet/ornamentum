<div class="ng-data-table-top-header">
  <h4 class="ng-data-table-title" [textContent]="config.title"></h4>
  <div class="ng-data-table-action-button-container">
    <button type="button" class="ng-data-table-action-button ng-data-table-refresh-button"
            (click)="onReload()" *ngIf="config.showRefreshButton" [disabled]="dataStateService.dataLoading">
    </button>
    <button #columnSelector type="button" class="ng-data-table-action-button ng-data-table-column-selector-button"
            (click)="toggleColumnSelector(columnSelector)" (ngClickOutside)="closeColumnSelector()" *ngIf="config.showColumnSelector">
    </button>
  </div>
</div>
