<div #dropdownElement class="ng-dropdown">
  <div class="ng-dropdown-toggle" (click)="toggleDropdown($event, dropdownElement)" [class.disabled]="dataStateService.disabled">
    <ng-container *ngIf="config.selectMode === 'multi'">
      <ng-container *ngIf="!wrapSelectedOptions">
        <span class="ng-dropdown-selected-value"
          *ngFor="let option of dataStateService.selectedOptions; let index = index"
          [style.max-width]="config.multiSelectOptionMaxWidth | ngPx"
          [class.ng-dropdown-option-close-enabled]="config.showSelectedOptionRemoveButton">
          {{ config.getDisplayText(option) }}
          <i class="ng-dropdown-remove-selected-value ng-ignore-propagation"
            *ngIf="config.showSelectedOptionRemoveButton"
            (click)="onSelectOptionRemove(index)"></i>
        </span>
      </ng-container>
      <span class="ng-dropdown-selected-option" *ngIf="wrapSelectedOptions">
        {{ wrappedOptionDisplayText }}
      </span>
      <span class="ng-dropdown-selected-placeholder" *ngIf="!dataStateService.selectedOptions.length">
        {{ config.translations.selectPlaceholder }}
      </span>
    </ng-container>
    <ng-container *ngIf="config.selectMode !== 'multi'">
      <span class="ng-dropdown-selected-option" *ngIf="dataStateService.selectedOption">
        {{ config.getDisplayText(dataStateService.selectedOption) }}
      </span>
      <span class="ng-dropdown-selected-placeholder" *ngIf="!dataStateService.selectedOption">
        {{ config.translations.selectPlaceholder }}
      </span>
    </ng-container>
    <span class="ng-dropdown-input-group-btn" [hidden]="!hasSelectedOptions" *ngIf="config.showClearSelectionButton">
      <div class="ng-dropdown-delete-button ng-ignore-propagation" (click)="clearSelectedOptions()"></div>
    </span>
    <span class="ng-dropdown-down-arrow" *ngIf="!dataStateService.dataLoading"></span>
    <span class="ng-dropdown-loading" [hidden]="!dataStateService.dataLoading">
      <div class="ng-dropdown-loading-animation" *ngIf="!loadingSpinnerTemplate"></div>
      <div *ngIf="loadingSpinnerTemplate" [ngTemplateOutlet]="loadingSpinnerTemplate"></div>
    </span>
  </div>
</div>
