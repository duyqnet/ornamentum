<div class="ng-dropdown-menu-wrapper"
  [class.ng-dropdown-option-list]="!this.config.filterable"
  [style.width]="config.menuWidth | ngPx"
  [style.height]="config.menuHeight | ngPx">
  <div class="ng-dropdown-filter-wrapper" *ngIf="config.filterable">
    <ng-dropdown-filter></ng-dropdown-filter>
  </div>
  <div class="ng-dropdown-option-container-wrapper" (scroll)="config.loadOnScroll ? scrollEvent.next($event) : null">
    <ng-dropdown-options></ng-dropdown-options>
  </div>
</div>
